<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>チャットツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    #messages li {
      margin-bottom: 10px;
    }
    #message-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #send-button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>チャットツール</h1>
  <ul id="messages"></ul>
  <input type="text" id="message-input" placeholder="メッセージを入力">
  <button id="send-button">送信</button>

<!-- Socket.ioのライブラリを読み込む -->
<script src="https://cdn.socket.io/4.1.1/socket.io.min.js"></script>

  <!-- JavaScriptファイルを読み込む -->
  <script type="module" src="./app.js"></script>
  <link rel="stylesheet" href="style.css">
  
</body>
</html>
